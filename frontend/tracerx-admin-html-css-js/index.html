<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceRx Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-pills"></i>
                <span>TraceRx</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-upload"></i>
                    Upload
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user-circle"></i>
                    Profile
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="header">
                <h1 class="title">Drug Batch Upload</h1>
                <p class="subtitle">Add new pharmaceutical batches to the tracking system</p>
            </div>

            <div class="form-container">
                <div class="progress-bar">
                    <div class="progress-step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-label">Drug Info</div>
                    </div>
                    <div class="progress-step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-label">Batch Details</div>
                    </div>
                    <div class="progress-step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-label">Confirmation</div>
                    </div>
                </div>

                <form id="uploadForm" class="upload-form">
                    <div class="form-step active" data-step="1">
                        <div class="input-group">
                            <label for="drugName">Drug Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-capsules"></i>
                                <input type="text" id="drugName" name="drugName" placeholder="Enter drug name" required>
                                <div class="input-border"></div>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="input-group">
                            <label for="manufacturer">Manufacturer</label>
                            <div class="input-wrapper">
                                <i class="fas fa-industry"></i>
                                <input type="text" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer name" required>
                                <div class="input-border"></div>
                            </div>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-step" data-step="2">
                        <div class="input-group">
                            <label for="batchId">Batch ID</label>
                            <div class="input-wrapper">
                                <i class="fas fa-barcode"></i>
                                <input type="text" id="batchId" name="batchId" placeholder="Enter batch identifier" required>
                                <div class="input-border"></div>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="input-group">
                            <label for="expiry">Expiry Date</label>
                            <div class="input-wrapper">
                                <i class="fas fa-calendar-alt"></i>
                                <input type="date" id="expiry" name="expiry" required>
                                <div class="input-border"></div>
                            </div>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-step" data-step="3">
                        <div class="confirmation-card">
                            <h3>Review Your Information</h3>
                            <div class="confirmation-details">
                                <div class="detail-row">
                                    <span class="detail-label">Drug Name:</span>
                                    <span class="detail-value" id="confirmDrugName"></span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Manufacturer:</span>
                                    <span class="detail-value" id="confirmManufacturer"></span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Batch ID:</span>
                                    <span class="detail-value" id="confirmBatchId"></span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Expiry Date:</span>
                                    <span class="detail-value" id="confirmExpiry"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" id="prevBtn" class="nav-btn prev-btn" style="display: none;">
                            <i class="fas fa-arrow-left"></i>
                            Previous
                        </button>
                        <button type="button" id="nextBtn" class="nav-btn next-btn">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button type="submit" id="submitBtn" class="nav-btn submit-btn" style="display: none;">
                            <i class="fas fa-upload"></i>
                            <span class="btn-text">Upload Batch</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </div>
                </form>
            </div>

            <div id="result" class="result-container">
                <div class="result-content">
                    <div class="result-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 class="result-title">Upload Successful!</h3>
                    <div class="result-message"></div>
                </div>
            </div>

            <div class="toast-container" id="toastContainer"></div>
        </main>
    </div>

    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            animation: float 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            animation-delay: -7s;
        }

        .shape:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .nav-brand i {
            font-size: 2rem;
            color: #fbbf24;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .main-content {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-container {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: var(--border-color);
            z-index: 1;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 30px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            z-index: 2;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-bar[data-progress="1"]::after { width: 0%; }
        .progress-bar[data-progress="2"]::after { width: 50%; }
        .progress-bar[data-progress="3"]::after { width: 100%; }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 3;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: var(--transition);
        }

        .progress-step.active .step-number {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: scale(1.1);
        }

        .progress-step.completed .step-number {
            background: var(--success-color);
            color: white;
        }

        .step-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .progress-step.active .step-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            z-index: 2;
            transition: var(--transition);
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--bg-secondary);
            transition: var(--transition);
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-wrapper input:focus + .input-border {
            transform: scaleX(1);
        }

        .input-wrapper input:focus ~ i {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            border-radius: 1px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .confirmation-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .confirmation-card h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .confirmation-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            gap: 1rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .prev-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .prev-btn:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .next-btn, .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-left: auto;
        }

        .next-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn {
            position: relative;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
        }

        .submit-btn.loading .loading-spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result-container {
            display: none;
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            margin: 2rem auto 0;
            text-align: center;
            animation: scaleUp 0.5s ease-out;
        }

        .result-container.show {
            display: block;
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .result-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: bounceIn 0.6s ease-out 0.3s both;
        }

        .result-icon i {
            font-size: 2rem;
            color: white;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-title {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .result-message {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary-color);
            animation: slideInRight 0.3s ease-out;
            max-width: 350px;
        }

        .toast.error {
            border-left-color: var(--error-color);
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .toast-message {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
            }
            
            .form-navigation {
                flex-direction: column;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <script>
        class TraceRxUploader {
            constructor() {
                this.currentStep = 1;
                this.totalSteps = 3;
                this.formData = {};
                this.initializeElements();
                this.attachEventListeners();
                this.updateProgressBar();
            }

            initializeElements() {
                this.form = document.getElementById('uploadForm');
                this.nextBtn = document.getElementById('nextBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.submitBtn = document.getElementById('submitBtn');
                this.resultContainer = document.getElementById('result');
                this.progressBar = document.querySelector('.progress-bar');
                this.toastContainer = document.getElementById('toastContainer');
                
                this.formSteps = document.querySelectorAll('.form-step');
                this.progressSteps = document.querySelectorAll('.progress-step');
                
                this.inputs = {
                    drugName: document.getElementById('drugName'),
                    manufacturer: document.getElementById('manufacturer'),
                    batchId: document.getElementById('batchId'),
                    expiry: document.getElementById('expiry')
                };

                this.confirmElements = {
                    drugName: document.getElementById('confirmDrugName'),
                    manufacturer: document.getElementById('confirmManufacturer'),
                    batchId: document.getElementById('confirmBatchId'),
                    expiry: document.getElementById('confirmExpiry')
                };
            }

            attachEventListeners() {
                this.nextBtn.addEventListener('click', () => this.nextStep());
                this.prevBtn.addEventListener('click', () => this.prevStep());
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));

                // Add input validation listeners
                Object.values(this.inputs).forEach(input => {
                    input.addEventListener('blur', () => this.validateInput(input));
                    input.addEventListener('input', () => this.clearError(input));
                });

                // Add enter key navigation
                Object.values(this.inputs).forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            if (this.currentStep < this.totalSteps) {
                                this.nextStep();
                            } else {
                                this.form.dispatchEvent(new Event('submit'));
                            }
                        }
                    });
                });
            }

            validateInput(input) {
                const value = input.value.trim();
                const errorElement = input.closest('.input-group').querySelector('.error-message');
                
                let isValid = true;
                let errorMessage = '';

                if (!value) {
                    isValid = false;
                    errorMessage = `${this.getFieldLabel(input)} is required`;
                } else {
                    // Specific validations
                    if (input.name === 'expiry') {
                        const expiryDate = new Date(value);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        
                        if (expiryDate <= today) {
                            isValid = false;
                            errorMessage = 'Expiry date must be in the future';
                        }
                    } else if (input.name === 'batchId') {
                        if (value.length < 3) {
                            isValid = false;
                            errorMessage = 'Batch ID must be at least 3 characters long';
                        }
                    }
                }

                if (!isValid) {
                    this.showError(input, errorMessage);
                } else {
                    this.clearError(input);
                }

                return isValid;
            }

            getFieldLabel(input) {
                return input.closest('.input-group').querySelector('label').textContent;
            }

            showError(input, message) {
                const errorElement = input.closest('.input-group').querySelector('.error-message');
                const inputWrapper = input.closest('.input-wrapper');
                
                errorElement.textContent = message;
                errorElement.classList.add('show');
                inputWrapper.classList.add('error');
                input.style.borderColor = 'var(--error-color)';
            }

            clearError(input) {
                const errorElement = input.closest('.input-group').querySelector('.error-message');
                const inputWrapper = input.closest('.input-wrapper');
                
                errorElement.classList.remove('show');
                inputWrapper.classList.remove('error');
                input.style.borderColor = '';
            }

            validateCurrentStep() {
                let isValid = true;
                const currentStepElement = this.formSteps[this.currentStep - 1];
                const currentInputs = currentStepElement.querySelectorAll('input[required]');

                currentInputs.forEach(input => {
                    if (!this.validateInput(input)) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            nextStep() {
                if (!this.validateCurrentStep()) {
                    this.showToast('Please fix the errors before continuing', 'error');
                    return;
                }

                if (this.currentStep < this.totalSteps) {
                    // Store current step data
                    this.storeCurrentStepData();
                    
                    this.currentStep++;
                    this.updateStepDisplay();
                    this.updateProgressBar();
                    
                    if (this.currentStep === this.totalSteps) {
                        this.populateConfirmation();
                    }
                }
            }

            prevStep() {
                if (this.currentStep > 1) {
                    this.currentStep--;
                    this.updateStepDisplay();
                    this.updateProgressBar();
                }
            }

            storeCurrentStepData() {
                const currentStepElement = this.formSteps[this.currentStep - 1];
                const inputs = currentStepElement.querySelectorAll('input');
                
                inputs.forEach(input => {
                    this.formData[input.name] = input.value;
                });
            }

            populateConfirmation() {
                Object.keys(this.confirmElements).forEach(key => {
                    let value = this.formData[key] || this.inputs[key].value;
                    
                    if (key === 'expiry') {
                        value = new Date(value).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    }
                    
                    this.confirmElements[key].textContent = value;
                });
            }

            updateStepDisplay() {
                // Update form steps
                this.formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index + 1 === this.currentStep);
                });

                // Update navigation buttons
                this.prevBtn.style.display = this.currentStep > 1 ? 'flex' : 'none';
                this.nextBtn.style.display = this.currentStep < this.totalSteps ? 'flex' : 'none';
                this.submitBtn.style.display = this.currentStep === this.totalSteps ? 'flex' : 'none';

                // Add animation effect
                const activeStep = this.formSteps[this.currentStep - 1];
                activeStep.style.animation = 'none';
                activeStep.offsetHeight; // Trigger reflow
                activeStep.style.animation = 'fadeIn 0.5s ease-out';
            }

            updateProgressBar() {
                this.progressBar.setAttribute('data-progress', this.currentStep);
                
                this.progressSteps.forEach((step, index) => {
                    const stepNumber = index + 1;
                    
                    step.classList.remove('active', 'completed');
                    
                    if (stepNumber === this.currentStep) {
                        step.classList.add('active');
                    } else if (stepNumber < this.currentStep) {
                        step.classList.add('completed');
                    }
                });
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateCurrentStep()) {
                    this.showToast('Please fix the errors before submitting', 'error');
                    return;
                }

                this.setLoading(true);
                
                // Store final step data
                this.storeCurrentStepData();
                
                try {
                    const response = await fetch("https://tracerx-backend-production.up.railway.app/api/drugs/upload", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(this.formData),
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    this.showResult(result, 'success');
                    this.showToast('Batch uploaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error during upload:', error);
                    this.showResult({ error: error.message }, 'error');
                    this.showToast('Upload failed. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.submitBtn.classList.toggle('loading', loading);
                this.submitBtn.disabled = loading;
                
                if (loading) {
                    this.submitBtn.querySelector('.btn-text').textContent = 'Uploading...';
                } else {
                    this.submitBtn.querySelector('.btn-text').textContent = 'Upload Batch';
                }
            }

            showResult(result, type) {
                const resultIcon = this.resultContainer.querySelector('.result-icon');
                const resultTitle = this.resultContainer.querySelector('.result-title');
                const resultMessage = this.resultContainer.querySelector('.result-message');
                
                // Update icon and colors based on result type
                if (type === 'success') {
                    resultIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    resultIcon.style.background = 'var(--success-color)';
                    resultTitle.textContent = 'Upload Successful!';
                } else {
                    resultIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    resultIcon.style.background = 'var(--error-color)';
                    resultTitle.textContent = 'Upload Failed';
                }
                
                resultMessage.textContent = JSON.stringify(result, null, 2);
                this.resultContainer.classList.add('show');
                
                // Scroll to result
                this.resultContainer.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const title = type === 'error' ? 'Error' : type === 'success' ? 'Success' : 'Info';
                
                toast.innerHTML = `
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                `;
                
                this.toastContainer.appendChild(toast);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    toast.style.animation = 'slideOutRight 0.3s ease-out';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 5000);
            }

            reset() {
                this.currentStep = 1;
                this.formData = {};
                this.form.reset();
                this.resultContainer.classList.remove('show');
                this.updateStepDisplay();
                this.updateProgressBar();
                
                // Clear all errors
                Object.values(this.inputs).forEach(input => {
                    this.clearError(input);
                });
                
                this.showToast('Form reset successfully', 'success');
            }
        }

        // Initialize the uploader when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const uploader = new TraceRxUploader();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 'r':
                            e.preventDefault();
                            uploader.reset();
                            break;
                        case 'Enter':
                            if (uploader.currentStep < uploader.totalSteps) {
                                e.preventDefault();
                                uploader.nextStep();
                            }
                            break;
                    }
                }
            });
            
            // Add some demo data functionality (for testing)
            const addDemoData = () => {
                uploader.inputs.drugName.value = 'Paracetamol 500mg';
                uploader.inputs.manufacturer.value = 'PharmaCorp Ltd.';
                uploader.inputs.batchId.value = 'PC-PAR-2024-001';
                uploader.inputs.expiry.value = '2026-12-31';
                uploader.showToast('Demo data loaded', 'info');
            };
            
            // Add demo data button (hidden, can be activated via console)
            window.addDemoData = addDemoData;
            window.resetForm = () => uploader.reset();
        });

        // Add CSS for slideOutRight animation
        const additionalStyles = `
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            
            .input-wrapper.error input {
                border-color: var(--error-color) !important;
                background-color: rgba(239, 68, 68, 0.05);
            }
            
            .input-wrapper.error i {
                color: var(--error-color) !important;
            }
        `;
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = additionalStyles;
        document.head.appendChild(styleSheet);
    </script>
</body>
